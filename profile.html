<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Base styles inherited from your existing CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
        }

        /* Navigation styles (same as courses.html) */
        .nav {
            height: 80px;
            background-color: #3474eb;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav h1 {
            color: white;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f0f0f0;
        }

        .login-button {
            padding: 0.5rem 1.5rem;
            background-color: white;
            border: none;
            border-radius: 4px;
            color: #3474eb;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* Profile specific styles */
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
        }

        .profile-info h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: #666;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section h3 {
            color: #3474eb;
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .info-item {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .info-item label {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .info-item p {
            color: #333;
            font-weight: 500;
        }

        .edit-button {
            padding: 0.8rem 2rem;
            background-color: #3474eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .edit-button:hover {
            background-color: #2461d4;
        }
    </style>
</head>

<body>
    <div class="nav">
        <h1>CrossPoint Course Choosing System</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
        <button class="login-button">Login</button>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">ðŸ‘¤</div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>Student ID: 2024001</p>
            </div>
        </div>

        <div class="profile-section">
            <h3>Personal Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>Email</label>
                    <p>john.doe@example.com</p>
                </div>
                <div class="info-item">
                    <label>Phone</label>
                    <p>(555) 123-4567</p>
                </div>
                <div class="info-item">
                    <label>Grade Level</label>
                    <p>11th Grade</p>
                </div>
                <div class="info-item">
                    <label>Academic Year</label>
                    <p>2023-2024</p>
                </div>
            </div>
        </div>

        <div class="profile-section">
            <h3>Academic Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>GPA</label>
                    <p>3.85</p>
                </div>
                <div class="info-item">
                    <label>Credits Completed</label>
                    <p>65</p>
                </div>
                <div class="info-item">
                    <label>Major</label>
                    <p>STEM</p>
                </div>
                <div class="info-item">
                    <label>Academic Status</label>
                    <p>Good Standing</p>
                </div>
            </div>
        </div>

        <button class="edit-button">Edit Profile</button>
    </div>
</body>

</html>
