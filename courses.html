    <style>
        /* 继承导航栏样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
        }

        /* 导航栏样式继承... */
        .nav {
            height: 80px;
            background-color: #3474eb;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav h1 {
            color: white;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f0f0f0;
        }

        .login-button {
            padding: 0.5rem 1.5rem;
            background-color: white;
            border: none;
            border-radius: 4px;
            color: #3474eb;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        /* 课程选择区域样式 */
        .course-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .course-block {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .course-number {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .course-select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .course-select:focus {
            outline: none;
            border-color: #3474eb;
        }

        .submit-button {
            display: block;
            margin: 2rem auto;
            padding: 1rem 3rem;
            background-color: #3474eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-button:hover {
            background-color: #2461d4;
            transform: translateY(-2px);
        }
    </style>
</head>
